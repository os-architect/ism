version: '3.7'
services:
  api:
    image: openjdk:14-jdk-alpine
    command: java -jar /app/build/libs/ism-api-0.0.0-boot.jar
    volumes:
      - .:/app
    links:
      - "redis:redis"
    environment:
      - REDIS_HOST=redis
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    networks:
      - dev

  redis:
    image: "redis:alpine"
    container_name: redis
    hostname: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - dev

