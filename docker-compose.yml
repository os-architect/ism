version: '3.7'
services:
  api:
    image: openjdk:14-jdk-alpine
    command: java -jar /app/build/libs/ism-api-0.0.0-boot.jar
    volumes:
      - .:/app
    links:
      - "redis:redis"
    environment:
      - REDIS_HOST=redis
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    networks:
      - dev

  redis:
    image: "redis:alpine"
    container_name: redis
    hostname: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - dev

  ember: &defaults
    image: danlynn/ember-cli:3.7.1
    volumes:
      - ./watcher:/myapp

  npm:
    <<: *defaults
    command: npm install

  bower:
    <<: *defaults
    command: bower install --allow-root

  server:
    <<: *defaults
    command: ember serve --watcher polling
    ports:
      - "4200:4200"
      - "7020:7020"
      - "7357:7357"

  zookeeper:
      image: wurstmeister/zookeeper
      ports:
          - "2181:2181"
  kafka:
    build: .
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  dev:
    driver: "bridge"
volumes:
  mysqldata:
    driver: "local"
  redisdata:
    driver: "local"
